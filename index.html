<!DOCTYPE html>
<html>

<head>

    <script src="task.js"></script>

    <title>Auto Planner</title>
</head>

<body>

    <div class="column">
        <div id="taskList" class="taskList"></div>
    </div>

    <div class="column">

        <div class="row">

            <div class="column labels input-area">

                <div>Nome: </div>
                <div>Data limite: </div>
                <div>Tempo nescess√°rio: </div>

            </div>

            <div class="column input-area">

                    <input id="deadLineInputTime" class="input-xlong" type="time">

                    <input id="timespanInputDias" class="input-short" placeholder="0" type="number" min="0">
