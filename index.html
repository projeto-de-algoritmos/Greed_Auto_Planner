<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <script src="app.js"></script>
    <script src="task.js"></script>
    <script src="minimumLateness.js"></script>
    <title>Auto Planner</title>
</head>

<body>
    <div class="column">
        <div id="taskList"></div>
    </div>

    <div class="column">
        <div class="row">

            <div class="column">
                <div>Nome: </div>
                <div>DeadLine: </div>
                <div>Timespan: </div>
            </div>

            <div class="column">
                <input id="titleInput">
                <input id="deadLineInput">
                <div class="row">
                    <input id="timespanInputDias">
                    Dias  
                    <input id="timespanInputHoras">
                    Horas
                </div>
                <button onclick="submit(
                document.getElementById('titleInput').value,
                document.getElementById('deadLineInput').value,
                document.getElementById('timespanInputDias').value,
                document.getElementById('timespanInputHoras').value
                );
                document.getElementById('titleInput').value = '';
                document.getElementById('deadLineInput').value = '';
                document.getElementById('timespanInputDias').value = '';
                document.getElementById('timespanInputHoras').value = '';
                ">Click me</button>

            </div>
        </div>
    </div>

</body>

</html>
