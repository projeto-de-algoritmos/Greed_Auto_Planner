<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <script src="app.js"></script>
    <script src="task.js"></script>
    <script src="minimumLateness.js"></script>
    <title>Auto Planner</title>
</head>

<body>
    <div class="column">
        <div id="taskList" class="taskList"></div>
    </div>

    <div class="column">
        <div class="row">

            <div class="column labels input-area">
                <div>Nome: </div>
                <div>Data limite: </div>
                <div>Tempo nescess√°rio: </div>
            </div>

            <div class="column input-area">
                <input id="titleInput" class="input-long">
                <input id="deadLineInput" class="input-xlong" type="date">
                <div class="row">
                    <input id="timespanInputDias" class="input-short">
                    <p class="type">Dias</p>
                    <input id="timespanInputHoras" class="input-short">
                    <p class="type">Horas</p>
                </div>

            </div>
        </div>
        <button onclick="submit(
        document.getElementById('titleInput').value,
        document.getElementById('deadLineInput').value,
        document.getElementById('timespanInputDias').value,
        document.getElementById('timespanInputHoras').value
        );
        document.getElementById('titleInput').value = '';
        document.getElementById('deadLineInput').value = '';
        document.getElementById('timespanInputDias').value = '';
        document.getElementById('timespanInputHoras').value = '';
        ">Click me</button>
    </div>

</body>

</html>
